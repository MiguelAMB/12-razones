  .actions{width: 300px; margin: 0 auto; justify-content:center; margin-top:14px }

   .btn-regresar{

  .info{ text-align:center; margin-top:8px; font-size:.9rem; opacity:.9 }

    margin:20px auto 0;
    color:var(--ink);
    background:var(--paper);
    box-shadow:0 14px 28px rgba(0,0,0,.35);
    will-change:transform,opacity;
    position:relative;
    border-radius:4px;
    opacity:0; transform:translateY(-40px);
  }
  .ticket::before,
  .ticket::after{
    content:"";
    position:absolute; left:0; right:0; height:22px; pointer-events:none;
    background:
      radial-gradient(10px 10px at 10px 11px, var(--viewer-bg) 10px, transparent 10.1px)
      left top / 20px 22px repeat-x;
  }
  .ticket::before{ top:-11px; }
  .ticket::after{ bottom:-11px; transform: scaleY(-1); }

  .ticket-body{ padding:18px }
  .mark{ display:flex; justify-content:space-between; font-weight:800; margin-bottom:6px; color:#8b4b60 }
  .hr{ border:0; height:1px; background:repeating-linear-gradient(90deg,#c8a3af 0 8px,#0000 8px 14px); margin:8px 0 12px }
  .reason-badge{ display:inline-flex; gap:8px; align-items:center; font-weight:800; padding:6px 10px; border-radius:999px;
                 background:linear-gradient(180deg,#ffd2df,#ffc1d3); border:2px dashed #ff7ea3 }

  .reason-text{ margin:12px 0; font-size:1.05rem; text-align: center; }
  .table{ display:grid; grid-template-columns:1fr auto; gap:6px 12px; font-size:.85rem;

  .barcode{ margin-top:10px; height:44px; background:repeating-linear-gradient(90deg,#000 0 2px,#0000 2px 4px,#000 4px 6px,#0000 6px 9px) }
  .foot{ margin-top:6px; font-size:.72rem; text-align:center; color:#7a4153 }

  .printing{ animation:appear .55s cubic-bezier(.22,.72,.14,.99) forwards }

</style>
